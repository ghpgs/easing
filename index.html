<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease Out Elastic Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #box {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        animation: scale-easeOutElastic 2s ease-out forwards;
      }

      @keyframes scale-easeOutElastic {
        0% {
          transform: scale(1);
        }

        16% {
          transform: scale(-0.32);
        }

        28% {
          transform: scale(0.13);
        }

        44% {
          transform: scale(-0.05);
        }

        59% {
          transform: scale(0.02);
        }

        73% {
          transform: scale(-0.01);
        }

        88% {
          transform: scale(0);
        }

        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
